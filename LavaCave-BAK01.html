<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片分組顯示</title>
    <style>
        .image-group {
            display: none;
        }

        .image-group.active {
            display: block;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <button onclick="showGroup(1)">顯示組1</button>
    <button onclick="showGroup(2)">顯示組2</button>
    <button onclick="showGroup(3)">顯示組3</button>
    <button onclick="showGroup(4)">顯示組4</button>
    <button onclick="showGroup(5)">顯示組5</button>

    <div id="group1" class="image-group">
        <img src="11.png">
        <!-- 更多圖片 -->
    </div>
    <div id="group2" class="image-group">
        <img src="12.png">
        <!-- 更多圖片 -->
    </div>
    <div id="group3" class="image-group">
        <img src="13.png">
        <!-- 更多圖片 -->
    </div>
    <div id="group4" class="image-group">
        <img src="14.png">
        <!-- 更多圖片 -->
    </div>
    <div id="group5" class="image-group">
        <img src="15.png">
        <!-- 更多圖片 -->
    </div>

    <script>
        function showGroup(groupNumber) {
            const groups = document.querySelectorAll('.image-group');
            groups.forEach(group => group.classList.remove('active'));
            document.getElementById('group' + groupNumber).classList.add('active');
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
